<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <h1>従業員　一覧</h1>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>
    <form name="frm" method="post" th:action="@{/employee/list}">
        <table>
            <tr>
               <th>社員番号</th>
               <th>氏名</th>
               <th>操作</th>

           </tr>
            <tr th:each="data : ${employeelist}">
                <td th:text="${data.authentication.code}"></td>
                <td th:text="${data.name}"></td>

                <td><a th:href="@{/employee/detail/{aid}(aid=${data.id})}">詳細を見る</a></td>

            </tr>
            <tr><td th:text="'全' + ${employeelist.size()} + '件'"></td></tr>
        </table>

        <a th:href="@{/employee/register}">新規従業員の登録</a>
    </form>
</body>
</html>
