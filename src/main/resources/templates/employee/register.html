<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/employee/register.css}">
</head>
<body>
    <h1>従業員　新規登録ページ</h1>

    <form method="post" th:action="@{/employee/register}" th:object="${employee}">
        <label for="id">社員番号</label>
        <input type="text" th:field="*{id}" th:errorclass="err">
        <span th:errors="*{id}" class="err"></span>
        <br>

        <label for="name">氏名</label>
        <input type="text" th:field="*{name}" th:errorclass="err">
        <span th:errors="*{name}" class="err"></span>
        <br>

        <label for="password">パスワード</label>
        <input type="text" th:field="*{password}" th:errorclass="err">
        <span th:errors="*{password}" class="err"></span>
        <br>

        <label for="role">権限</label>
        <select th:field="*{role}" th:errorclass="err">
            <option value="" th:text="選択してください" th:selected="${employee.role == ''}">
            <option
                th:each="item:${T(com.techacademy.entity.Employee.Role).values()}"
                th:value="${item}" th:text="${item}" th:selected="*{role} == ${item}">
        </select>
        <span th:errors="*{role}" class="err"></span>
        <br>

        <input type="submit" value="投稿">
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </form>
</body>
</html>
