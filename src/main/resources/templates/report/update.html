<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <h1>日報　編集ページ</h1>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>
    <form method="post" th:action="@{/report/update/{id}(id=${report.id})}" th:object="${report}">
        <label for="reportDate">日付</label>
        <input type="date" th:field="*{reportDate}">
        <br>
        <label for="name">氏名</label>
        <input type="hidden" th:field="*{employee.name}" th:text="*{employee.name}">
        <br>
        <label for="title">タイトル</label>
        <input type="text" th:field="*{title}">
        <br>
        <label for="content">内容</label>
        <textarea cols="40" rows="10" th:field="*{content}"></textarea>

        <br>

        <br>
        <input type="submit" value="投稿">
        <a th:href="@{/report/list}">一覧に戻る</a>
    </form>
</body>
</html>
