<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <h1>日報　一覧</h1>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>
    <form name="frm" method="post" th:action="@{/report/list}">
        <table>
            <tr>
               <th>氏名</th>
               <th>日付</th>
               <th>タイトル</th>
               <th>操作</th>

           </tr>
            <tr th:each="data : ${reportlist}">
                <td th:text="${data.employee.name}"></td>
                <td th:text="${data.reportDate}"></td>
                <td th:text="${data.title}"></td>
                <td><a th:href="@{/report/detail/{aid}(aid=${data.id})}">詳細を見る</a></td>

            </tr>
            <tr><td th:text="'全' + ${reportlist.size()} + '件'"></td></tr>
        </table>

        <a th:href="@{/report/register}">日報の登録</a>
    </form>
</body>
</html>
